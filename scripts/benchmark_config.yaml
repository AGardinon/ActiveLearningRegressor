# ------------------------------------------------------------------------------
# Benchmark configuration file for Active Learning Regressor experiments
# ------------------------------------------------------------------------------
SEED: 13

experiment_name: "6D/hartmann_gpr_20cy_5pts_1stage_2_3_5kstart_norefine"
experiment_notes: "Benchmarking the Hartmann 6D function"

# --------------------------------------------------------------
# Ground truth data configuration
ground_truth_file: null #"ackley6d_lhs.csv"
ground_truth_parameters:
  function: "Hartmann"
  n_dimensions: 6
  bounds:
    - [0.0, 1.0]
    - [0.0, 1.0]
    - [0.0, 1.0]
    - [0.0, 1.0]
    - [0.0, 1.0]
    - [0.0, 1.0]
    # - [-32.768, 32.768]
    # - [-32.768, 32.768]
    # - [-32.768, 32.768]
    # - [-32.768, 32.768]
    # - [-32.768, 32.768]
    # - [-32.768, 32.768]
  n_samples: 5000
  val_size: 1.0
  method: "lhs"
  negate: true
  noise_std: 0.0

search_space_variables:
  - "x1"
  - "x2"
  - "x3"
  - "x4"
  - "x5"
  - "x6"

target_variables:
  - "y"

# --------------------------------------------------------------
# Data scaling configuration
data_scaler: "StandardScaler"
scaler_params: null

# --------------------------------------------------------------
# Adaptive refinement configuration
adaptive_refinement: null # refinement parameters disabled if null
  # function: "Hartmann"
  # n_dimensions: 6
  # bounds:
  #   - [0.0, 1.0]
